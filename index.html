<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css">
    <title>SalzLearn| Js | 137</title>
  </head>

  <body>

    
	<section class="starter">
		<div class="starter-text">
			Press any key to get the JavaScript event keycode
		</div>
	</section>

	<div class="ascii">
		<h1 class="keyCode">128</h1>
	</div>

	<div class="infos">
		<div class="info-box">
			<h3>event.key</p>
				<h2 class="key">Alt</h2>
		</div>

		<div class="info-box">
			<h3>event.location</p>
				<h2 class="location">Alt</h2>
		</div>

		<div class="info-box">
			<h3>event.which</p>
				<h2 class="which">Alt</h2>
		</div>

		<div class="info-box">
			<h3>event.code</p>
				<h2 class="code">Alt</h2>
		</div>
	</div>

      
    <script src="js/script.js"></script>
